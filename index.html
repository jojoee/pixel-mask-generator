<!DOCTYPE html>
<html>
<head>
<title>pixel-sprite-generator</title>
<link rel="stylesheet" href="https://rawgit.com/jojoee/bootstrap-sass-grid/master/css/bootstrap-sass-grid.css">
<link rel="stylesheet" href="demo.css">
</head>
<body>
<div id="app">
</div>
<script id="box-template" type="text/x-handlebars-template">
  <div class="col-md-3">
    <h2 class="title">{{title}}</h2>
    <div class="desc">{{desc}}</div>

    <div class="meta widget">
      <div class="mask-keys">
        <div class="mask-key mask-key-0">
          <span class="color">0</span> always empty
        </div>

        <div class="mask-key mask-key-1">
          <span class="color">1</span> 50% body, 50% empty
        </div>

        <div class="mask-key mask-key-2">
          <span class="color">2</span> 50% body, 50% border
        </div>
        
        <div class="mask-key mask-key--1">
          <span class="color">-1</span> always border
        </div>
      </div>
    </div>
      
    <div class="npossibility widget">
      {{nPossibility}} possibility (rendered in non-colored)
    </div>

    <div class="widget">
      <textarea class="sprite-opt" disabled>{{spriteOpt}}</textarea>
    </div>

    <div class="widget mask-list">
      {{#each masks}}
        <div class="mask mask-{{this}}">
          {{this}}
        </div>
      {{/each}}
    </div>

    <div class="widget data-list">
      {{#each data}}
        <div class="data data-{{this}}">
          {{this}}
        </div>
      {{/each}}
    </div>
  </div>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="dist/index.js"></script>
<script src="demo.js"></script>
</body>
</html>
